{% extends "admin/base_site.html" %}

{% block branding %}
    {{ block.super }}
    <div style="margin-top:10px;">
        <a href="{% url 'dashboard' %}" style="font-weight:bold; color:#4caf50; font-size:1.1em;">→ Ir para o Dashboard</a>
    </div>
    <button id="vozBtn" style="background:#4caf50;color:#fff;border:none;padding:0.7rem 1.5rem;border-radius:5px;font-size:1rem;cursor:pointer;margin-top:10px;">Comando de Voz</button>
{% endblock %}

{% block extrahead %}
    {{ block.super }}
    <script>
    window.addEventListener('DOMContentLoaded', function() {
        const btn = document.getElementById('vozBtn');
        if (btn) {
            btn.onclick = () => {
                const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                recognition.lang = 'pt-BR';
                recognition.start();
                recognition.onresult = function(event) {
                    const comando = event.results[0][0].transcript;
                    alert('Você disse: ' + comando);
                };
            };
        }
    });
    </script>
{% endblock %}
