{% extends "admin/base_site.html" %}

{% block content %}
  <div class="dashboard-container" style="max-width:600px;margin:2rem auto;padding:2rem;background:#fff;border-radius:10px;box-shadow:0 2px 8px #0001;">
    <h2 class="dashboard-title" style="text-align:center;margin-bottom:2rem;">Nova Despesa</h2>
    <form method="post" enctype="multipart/form-data" style="display:flex;flex-direction:column;gap:1.2em;">
      {% csrf_token %}
      <label>Descrição:<input type="text" name="descricao" required class="form-control"></label>
      <label>Valor:<input type="number" step="0.01" name="valor" required class="form-control"></label>
      <label>Data:<input type="date" name="data" required class="form-control"></label>
      <label>Categoria:<input type="text" name="categoria" class="form-control"></label>
      <label>Empresa ID:<input type="number" name="empresa_id" required class="form-control"></label>
      <label>Usuário ID:<input type="number" name="usuario_id" required class="form-control"></label>
      <label>Comprovante:<input type="file" name="comprovante" accept="image/*,application/pdf" class="form-control"></label>
      <button type="submit" class="btn btn-danger">Salvar Despesa</button>
      <a href="/financeiro/" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
{% endblock %}
